<style>
	html,body{
		width: 100%;
		height: 100%;
	}
	body{
		font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;
		text-align: center;
		font-size: 4vmin;
	}
	h1{
		margin: 0;
		padding-top: 30vh;
		font-variant:small-caps;
		font-size: 3em;
	}
	form input{
		display:inline-block;
		font-size: 4vmin;
		height: 2em;
		line-height: 2em;
		vertical-align:middle;
		padding:0;
		margin:0;
	}
	form input[type=text]{
		width: 15em;
	}
	form input[type=submit]{
		width: 8em;
	}
</style>
<h1>SocSem</h1>
<form id="roomform">
	<input type="text" id="roomname">
	<input type="submit" value="Enter room">
</form>
<script>
	document.getElementById("roomform").onsubmit=function(){
		if(document.getElementById("roomname").value)
			window.location.assign("chat.html?room="+document.getElementById("roomname").value);
		return false;
	};
</script>
