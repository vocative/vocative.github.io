<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="sampleApp" ng-controller="ChatCtrl">
	<div id="smoothalerts"></div>
	<div id="wrapper">
		<header ng-style="{'background-color':style.bgcolor}">
			<h2><a href="index.html">SocSem</a></h2>
			<h1><a ng-href="chat.html?room={{room}}" ng-bind="room"></a></h1>
		</header>
		<main>
			<ul id="messages">
				<li class="message" ng-repeat="(index,message) in messages" ng-class="{firstline:messages[index-1].from!=message.from}">
					<span class="from" ng-show="messages[index-1].from != message.from">{{ message.from }}</span>
					<span class="content">{{ message.content }}</span>
				</li>
			</ul>
		</main>
		<footer ng-style="{'background-color':style.bgcolor}">
			<form ng-submit="addMessage()">
				<input id="username" ng-model="username" type="text" placeholder="Name...">
				<input id="newmsg" ng-model="newmsg" type="text" placeholder="Message...">
				<input type="submit" value=">">
			</form>
		</footer>
	</div>
</body>
</html>
