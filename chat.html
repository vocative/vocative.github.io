<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<meta name="description" content="SocSem: chat application for high school Socratic Seminars">
	<meta name="copyright" content="Clive Chan, 2015">
	<meta name="author" content="Clive Chan">
	
	<title>SocSem</title>
	
	<!--
		Todos
		Multi-line messages - when you get to a new line, the box expands upward beyond the edge of the footer
		Subdiscussions
		Infinite-scrolling
		Admin - colors, moderation (?), stickies, save as file
		message timestamps
	-->
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body ng-app="sampleApp" ng-controller="ChatCtrl">
	<div id="wrapper">
		<header ng-style="{'background-color':style.bgcolor}">
			<span class="logos">
				<a id="logo" href="index.html">SocSem</a>
				<a id="backbtnsmall" href="index.html">&lt;</a>
			</span>
			<span class="admin-drawer-icon ng-hide" ng-show="admin"></span>
			<h1><a ng-href="chat.html?room={{room}}" ng-bind="roomnbsp"></a></h1>
		</header>
		<div class="admin-drawer"></div>
		<main>
			<div id="smoothalerts"></div>
			<ul id="messages">
				<div id="msgwrap">
					<li id="loadmsg" class="message" ng-hide="loaded">Loading</li>
					<li id="nomsgmsg" class="message" ng-show="loaded && messages.length == 0">no messages</li>
					<div>
						<li class="message" ng-repeat="(index,message) in messages" ng-class="{firstline:messages[index-1].from!=message.from}">
							<span class="from" ng-show="messages[index-1].from != message.from">{{ message.from }}</span>
							<span class="content">{{ message.content }}</span>
						</li>
					</div>
				</div>
			</ul>
			<span id="newmsgalert">new messages</span>
		</main>
		<footer ng-style="{'background-color':style.bgcolor}">
			<label ng-attr-for="{{username.length?'newmsg':'username'}}" id="footermsg">Message</label>
			<form ng-submit="addMessage()" autocomplete="off">
				<input id="username" ng-model="username" type="text" placeholder="Name...">
				<input id="newmsg" ng-model="newmsg" type="text" placeholder="Message...">
				<input type="submit" value="&gt;">
			</form>
		</footer>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-cookies.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
