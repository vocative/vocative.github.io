<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.deep_purple-indigo.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="smoothalerts"></div>
	<div id="chat-wrap" ng-app="sampleApp" ng-controller="ChatCtrl">
		<ul id="messages">
			<li class="message" ng-repeat="(index,message) in messages" ng-class="{firstline:messages[index-1].from!=message.from}">
				<span class="from" ng-hide="messages[index-1].from==message.from">{{ message.from }}</span>
				<span class="content">{{ message.content }}</span>
			</li>
		</ul>
		<form ng-submit="addMessage()">
			<input type="text" id="username" ng-model="username" placeholder="Your Name">
			<input type="text" id="newmsg" ng-model="newmsg" placeholder="Message">
			<input type="submit" value=">">
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
